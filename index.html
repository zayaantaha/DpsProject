<!DOCTYPE>
<html>
    <head>
        <title>Forms</title>
        <link href='./forms.css' rel='stylesheet'/>
    </head>
    <body >
        <div id='page'>
            <form method='get' action='./registration.html'>
                <div class='form-group'>
                    <h3>Student Information</h3>
                    <div>
                        <div class='form-field'>
                            <label>First Name</label>
                            <input type='text' name='First Name' required>
                        </div>
                        <div class='form-field'>
                            <label>Last Name</label>
                            <input type='text' name='Middle Name' required>
                        </div>
                    </div>
                    <div class='form-field'>
                        <label>Gender</label>
                        <label>
                            <input type='radio' value='Male' name='gender'>  
                            Male
                        </label>
                        <label>
                            <input type='radio' value='Male' name='gender'>  
                            Female
                        </label>
                    </div>
                    <div>
                        <div class='form-field'>
                            <label>Grade</label>
                            <select name='grade'>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                            </select>
                        </div>
                        <div class='form-field'>
                            <label>Section</label>
                            <select name='section'>
                                <option value='A'>A</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class='form-field'>
                    <label>Password</label>
                    <input type='password' name='password'>
                </div>

                <div class='form-field'>
                    <label>Confirm Password</label>
                    <input type='password' name='confirmPassword'>
                </div>
                
                <div class='form-field'>
                    <label>Mother's Name </label>
                    <input type='text' name='Mothers Name'>
                </div>
                <div class='form-field'>
                    <label>Father's Name</label>
                    <input type='text' name='Fathers Name'>
                </div>
                
                <div class='form-field'>
                    <label>Address</label>
                    <textarea name='textarea' rows='5'></textarea>
                </div>
                <div class='form-field'>
                    <label>Pincode</label>
                    <input type='number' name='pincode'>
                </div>
                
                <div class='form-field'>
                    <label>Previous School</label>
                    <input type='text' name='Previous School'>
                </div>
                    <button type='submit' id='submit'>Submit</button>
                    <button type='reset' id='resetButton'>Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
